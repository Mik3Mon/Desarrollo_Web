<html>
    <head>
        <title>Rango de Tablas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            //Variables
            let limInferior = parseInt(prompt("Escribe el limite inferior"));
            let limSuperior = parseInt(prompt("Escribe el limite superior"));
            let total = 0;

            //Ciclo for para impresi√≥n del rango de tablas
            for(i=limInferior; i<=limSuperior; i++){
                for(j=1; j<=10; j++){
                    total = i * j;
                    document.write(i + " x " + j + " = " + total + '</br>');
                }
                document.write("---------------------" + '</br>');
            }
        </script>
    </body>
</html>
