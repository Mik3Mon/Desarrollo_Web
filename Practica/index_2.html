<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiquetas semánticas</title>
</head>
<body>
    <!-- Encabezado del sitio -->
    <header>
        <h1>Bienvenido a mi sitio</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Este es el contenido principal de la página.</p>
        </section>
        <section id="sobre-mi">
            <h2>Sobre mí</h2>
            <p>Información sobre el autor de la página.</p>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Mi Sitio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
